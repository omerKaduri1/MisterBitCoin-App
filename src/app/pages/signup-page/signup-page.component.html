<section class="signup-page">
    <img src="../../../assets/img/bitcoin.png" alt="bitcoin">
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
        <label>Please enter your name:</label>
        <input type="text" name="name" id="name" placeholder="enter username" [(ngModel)]="userName" required>
        <button type="submit" [disabled]="!signupForm.valid">Sign up</button>
    </form>
</section>
