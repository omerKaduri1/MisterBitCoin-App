<section class="contact-edit">
    <h2>{{contact.name ? "Edit": "Add"}} Contact</h2>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" placeholder="Name" type="text" name="name" id="name">

        <label for="phone">Phone</label>
        <input [(ngModel)]="contact.phone" placeholder="Phone number" type="tel" name="phone" id="phone">

        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" placeholder="Email" type="email" name="email" id="email">

        <section class="btns">
            <button class="btn">Save</button>
            <button routerLink="/contact" class="btn-regular" type="button">Back</button>
        </section>

    </form>
</section>
