<section class="main-app">
    <app-header (changePage)="onChangePage($event)"></app-header>
    <main class="container">
        <div *ngIf="currPage === 'home'">
            <home-page></home-page>
        </div>
        <div *ngIf="currPage === 'contacts'">
            <contact-index></contact-index>
        </div>
    </main>
</section>
